{% include 'index.html' %}
{% load bootstrap4 %}
{% block content %}
    <div class="container-md cont">
      <div class="jumbotron reset">
        <h1> Provide us your email address</h1>
        <p> Make sure that you have already registered your email address </p>
        <form method="POST">
           {% csrf_token %}
           {% bootstrap_form form %}
           <input class="btn btn-info" type="submit" name="" value="Confirm">
        </form>
      </div>
    </div>
{% endblock %}
